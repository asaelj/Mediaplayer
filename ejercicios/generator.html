<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genereators</title>
</head>
<body>

<script>
    function* simpleGenerator(){
        console.log('GENERATOR START')
        yield 1
        console.log('GENERATOR END')
    }

    //const gen = simpleGenerator()

    function* idMaker(){
        let id = 1
        while(true){
            yield id
            id += 1
        }
    }

    //const gen = idMaker()

    function* idMakerWithReset(){
        let id = 1
        let reset
        while(true){
            reset = yield id
            if(reset)
                id = 1
            else
                id += 1
        }
    }
    const gen = idMakerWithReset()
</script>
    
</body>
</html>
