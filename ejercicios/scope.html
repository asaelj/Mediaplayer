        var message = 'Hello world'

        //Function scope
        //Error que sacha no explico bien
        function printNumbers() {
            for (var i = 0; i < 10; i++) {
                setTimeout(function () {
                    console.log(i)
                }, 100)
            }
        }

        function printNumbers2() {
            for (var i = 0; i < 10; i++) {
                function eventuallyPrintNumber(n) {
                    setTimeout(function () {
                        console.log(n)
                    }, 100)
                }
                eventuallyPrintNumber(i)
            }
