<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    function makeCounter(n){
        let count = n
        return {
            increase:() => count += 1,
            decrease:() => count -= 1,
            getCount:() => count
        }
    }

    let counter = makeCounter()    

    console.log(`El contador es ${counter.getCount()}`)
    counter.increase()
    console.log(`El contador es ${counter.getCount()}`)
    counter.decrease()
    console.log(`El contador es ${counter.getCount()}`)
    counter.decrease()
    console.log(`El contador es ${counter.getCount()}`)
    counter.increase()
    counter.increase()
    counter.increase()
    counter.increase()
    console.log(`El contador es ${counter.getCount()}`)


</script>
</body>
</html>
